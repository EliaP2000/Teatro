<h1>Teatro</h1>
<br />
<div class="divEntry" style="visibility:visibile">
  <input id="key" #key type="text" />
  <button id="bottoneKey" (click)="EntryDatabase(key.value)">Inserisci</button>
  <p id="output"></p>
  <br />
</div>

<div style="visibility:hidden" class="divInserimento">
  <p>Scrivi il tuo nome, premi il pulsante prenota e clicca il posto che vuoi</p>
  <br />
  <input id="data" #data type="text" />
  <button id="bottonePrenota" (click)="showTeatro(data.value)">Prenota</button>
</div>

<my-teatro></my-teatro>
